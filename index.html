<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
        <title>Flüsse</title>
        
    </head> 
    <body>
        <div class="container">
            <h1> Die 4 längsten Flüsse </h1>

                <li><a href="#">Jangtsekiang</a></li>
                <li><a href="#">Mississippi</a></li>
            </ul>    
       
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

           
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://img.fotocommunity.com/fischer-auf-dem-nil-aegypten-2009-403e286d-d030-41aa-8763-30744fe7b32e.jpg?height=1080" alt="Nil">
        </div>
            </div>

        <div class="item">
                <img src="" alt="Chania">
        </div>

        <div class="item">
                <img src="http://dorado-latintours.ch/rd/wp-content/uploads/2015/01/brasilien-amazonas-002.jpg" alt="Flower">
        </div>

        <div class="item">
                <img src="http://www.aschiwidmer.ch/images/galerien/shows/Gastreferenten/Corrado/Missisippi/014large.jpg" alt="Flower">
        </div>
        </div>

  
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>

                

  
        
    </body>
</html>
